<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Trackrat</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=Fugaz+One&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#FF4D1F; --ink:#000; }
    * { box-sizing:border-box; }
    html, body { height:100%; }
    body { margin:0; background:var(--bg); color:var(--ink); overflow:hidden; }

    /* Top labels - fixed and above the art */
    .meta{
      position:fixed; top:2.2vh; left:2.2vw; right:2.2vw;
      display:flex; justify-content:space-between; align-items:flex-start;
      font-family:"IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      letter-spacing:-0.06em; line-height:0.82; z-index:20; user-select:none;
    }
    .meta .left{  font-size:clamp(14px,2.1vw,32px); }
    .meta .right{ font-size:clamp(14px,2.1vw,32px); text-align:right; }

    /* Track */
    .stage{ position:fixed; inset:0; display:grid; place-items:center; z-index:5; }
    svg{ width:min(88vw,1500px); height:auto; }
    .ring rect{ fill:transparent; stroke:var(--ink); stroke-width:2; }
    .ring rect:first-of-type{ fill:rgba(255,77,31,0.5); }

    /* Bottom wordmark - now height-capped and lifted above the bottom */
    .watermark{
      position:fixed; left:0; right:0;
      bottom:calc(1.2vh + env(safe-area-inset-bottom, 0px));
      font-family:"Fugaz One", Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      /* size limited by both vw and vh so it never overflows */
      font-size:clamp(160px, min(30vw, 42vh), 400px);
      letter-spacing:-0.06em; line-height:0.8; white-space:nowrap;
      text-align:center; color:#000; opacity:0.9;
      mix-blend-mode:multiply; pointer-events:none; z-index:10;
    }

    @media (max-width:800px){
      svg{ width:92vw; }
      .watermark{ font-size:clamp(120px, min(36vw, 38vh), 360px); }
    }
  </style>
</head>
<body>

  <header class="meta">
    <div class="left">ON<br>SUNDAYS,<br>WE SPRINT</div>
    <div class="right">NOV&nbsp;2<br>4401<br>TILLEY</div>
  </header>

  <main class="stage" aria-label="Concentric track graphic">
    <svg viewBox="0 0 1920 1080" aria-hidden="true" preserveAspectRatio="xMidYMid meet">
      <g class="ring">
        <rect x="311" y="241" width="1298" height="598" rx="299"></rect>
        <rect x="301" y="231" width="1318" height="618" rx="309"></rect>
        <rect x="291" y="221" width="1338" height="638" rx="319"></rect>
        <rect x="281" y="211" width="1358" height="658" rx="329"></rect>
        <rect x="271" y="201" width="1378" height="678" rx="339"></rect>
        <rect x="261" y="191" width="1398" height="698" rx="349"></rect>
        <rect x="251" y="181" width="1418" height="718" rx="359"></rect>
        <rect x="241" y="171" width="1438" height="738" rx="369"></rect>
        <rect x="231" y="161" width="1458" height="758" rx="379"></rect>
      </g>
    </svg>
  </main>

  <div class="watermark">TRACKRAT</div>

</body>
</html>
