<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKRAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stage">
        <div class="poster">
            <div class="tl">ON<br>SUNDAYS,<br>WE SPRINT</div>
            <div class="tr">NOV 2<br>4401<br>TILLEY</div>

            <svg class="track" width="1460" height="760" viewBox="0 0 1460 760" xmlns="http://www.w3.org/2000/svg">
                <g stroke="#000" stroke-width="2" fill="none" vector-effect="non-scaling-stroke">
                    <rect x="0" y="0" width="1460" height="760" rx="380" ry="380" />
                    <rect x="20" y="20" width="1420" height="720" rx="360" ry="360" />
                    <rect x="40" y="40" width="1380" height="680" rx="340" ry="340" />
                    <rect x="60" y="60" width="1340" height="640" rx="320" ry="320" />
                    <rect x="80" y="80" width="1300" height="600" rx="300" ry="300" />
                    <rect x="100" y="100" width="1260" height="560" rx="280" ry="280" />
                    <rect x="120" y="120" width="1220" height="520" rx="260" ry="260" />
                    <rect x="140" y="140" width="1180" height="480" rx="240" ry="240" />
                </g>
            </svg>

            <div class="wordmark">TRACKRAT</div>
        </div>
    </div>
</body>
</html>
