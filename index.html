<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRACKRAT</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=Fugaz+One&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    /* Outer wrapper that scales 1920x1080 poster to fit viewport */
    .poster {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: #FF4D1F;
      transform-origin: center;
    }

    @media (min-aspect-ratio: 16/9) {
      .poster { transform: scale(calc(100vh / 1080)); }
    }
    @media (max-aspect-ratio: 16/9) {
      .poster { transform: scale(calc(100vw / 1920)); }
    }

    /* Top text row */
    .top-row {
      position: absolute;
      left: 42px;
      top: 73px;
      width: 1804px;
      height: 116px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .tl, .tr {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 32px;
      line-height: 0.8;
      letter-spacing: -0.1em;
      color: #000;
    }

    .tl { text-align: left; }
    .tr { text-align: right; }

    /* The concentric track */
    .track {
      position: absolute;
      width: 1460px;
      height: 760px;
      left: 230px;
      top: 160px;
    }

    .track div {
      position: absolute;
      border: 2px solid #000;
      border-radius: 100000px;
    }

    /* Each rectangle inset by 20px */
    .r1  { width: 1460px; height: 760px; left: 0; top: 0; }
    .r2  { width: 1440px; height: 740px; left: 10px; top: 10px; }
    .r3  { width: 1420px; height: 720px; left: 20px; top: 20px; }
    .r4  { width: 1400px; height: 700px; left: 30px; top: 30px; }
    .r5  { width: 1380px; height: 680px; left: 40px; top: 40px; }
    .r6  { width: 1360px; height: 660px; left: 50px; top: 50px; }
    .r7  { width: 1340px; height: 640px; left: 60px; top: 60px; }
    .r8  { width: 1320px; height: 620px; left: 70px; top: 70px; }

    /* Bottom TRACKRAT wordmark */
    .wordmark {
      position: absolute;
      width: 4529px;
      height: 617px;
      left: -2160px;
      top: 201px;
      font-family: 'Fugaz One', sans-serif;
      font-weight: 400;
      font-size: 400px;
      line-height: 0.8;
      letter-spacing: -0.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(0,0,0,0.95);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="top-row">
      <div class="tl">
        ON<br>SUNDAYS,<br>WE SPRINT
      </div>
      <div class="tr">
        NOV 2<br>4401<br>TILLEY
      </div>
    </div>

    <div class="track">
      <div class="r1"></div>
      <div class="r2"></div>
      <div class="r3"></div>
      <div class="r4"></div>
      <div class="r5"></div>
      <div class="r6"></div>
      <div class="r7"></div>
      <div class="r8"></div>
    </div>

    <div class="wordmark">TRACKRAT</div>
  </div>
</body>
</html>
