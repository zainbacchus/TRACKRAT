<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKRAT</title>

    <!-- Google Fonts: IBM Plex Mono and Fugaz One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
        }

        /* Body: Centers the poster on screen with black letterboxing */
        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Frame 3: Main poster container - 1920x1080 orange background */
        .frame-3 {
            position: relative;
            width: 1920px;
            height: 1080px;
            background: #FF4D1F;
            overflow: hidden;
        }

        /* Group 2: Container for header navigation area */
        .group-2 {
            position: absolute;
            width: 1804px;
            height: 490px;
            left: 42px;
            top: 73px;
        }

        /* Frame 2: Decorative rounded rectangle element */
        .frame-2 {
            box-sizing: border-box;
            position: absolute;
            width: 424px;
            height: 120px;
            left: 732px;
            top: 443px;
            border-radius: 20px 33px;
        }

        /* TRACKRAT: Large title text that overflows container for dramatic effect */
        .trackrat {
            position: absolute;
            width: 4529px;
            height: 617px;
            left: -2160px;
            top: 201px;
            font-family: 'Fugaz One';
            font-style: normal;
            font-weight: 400;
            font-size: 400px;
            line-height: 80%;
            display: flex;
            align-items: center;
            text-align: center;
            letter-spacing: -0.1em;
            color: #000000;
        }

        /* Header Navigation: Flexbox container for top left/right text blocks */
        .header-nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            gap: 111px;
            position: absolute;
            width: 1804px;
            height: 116px;
            left: 42px;
            top: 73px;
        }

        /* ON SUNDAYS, WE SPRINT: Top left text block */
        .header-left {
            margin: 0 auto;
            width: 163px;
            height: 48px;
            font-family: 'IBM Plex Mono';
            font-style: normal;
            font-weight: 400;
            font-size: 32px;
            line-height: 80%;
            display: flex;
            align-items: center;
            letter-spacing: -0.1em;
            color: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        /* NOV 2 4401 TILLEY: Top right text block */
        .header-right {
            margin: 0 auto;
            width: 125px;
            height: 48px;
            font-family: 'IBM Plex Mono';
            font-style: normal;
            font-weight: 400;
            font-size: 32px;
            line-height: 80%;
            display: flex;
            align-items: center;
            text-align: right;
            letter-spacing: -0.1em;
            color: #000000;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        /* Group 1: Container for concentric oval track rings */
        .group-1 {
            position: absolute;
            width: 1460px;
            height: 760px;
            left: 230px;
            top: 160px;
        }

        /* Rectangle 1: Innermost oval with semi-transparent orange fill */
        .rectangle-1 {
            box-sizing: border-box;
            position: absolute;
            width: 1300px;
            height: 600px;
            left: calc(50% - 1300px/2);
            top: calc(50% - 600px/2);
            background: rgba(255, 77, 31, 0.5);
            border: 2px solid #000000;
            border-radius: 10000px;
        }

        /* Rectangle 2: Second concentric oval */
        .rectangle-2 {
            box-sizing: border-box;
            position: absolute;
            width: 1320px;
            height: 620px;
            left: calc(50% - 1320px/2);
            top: calc(50% - 620px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 3: Third concentric oval */
        .rectangle-3 {
            box-sizing: border-box;
            position: absolute;
            width: 1340px;
            height: 640px;
            left: calc(50% - 1340px/2);
            top: calc(50% - 640px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 4: Fourth concentric oval */
        .rectangle-4 {
            box-sizing: border-box;
            position: absolute;
            width: 1360px;
            height: 660px;
            left: calc(50% - 1360px/2);
            top: calc(50% - 660px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 5: Fifth concentric oval */
        .rectangle-5 {
            box-sizing: border-box;
            position: absolute;
            width: 1380px;
            height: 680px;
            left: calc(50% - 1380px/2);
            top: calc(50% - 680px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 6: Sixth concentric oval */
        .rectangle-6 {
            box-sizing: border-box;
            position: absolute;
            width: 1400px;
            height: 700px;
            left: calc(50% - 1400px/2);
            top: calc(50% - 700px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 7: Seventh concentric oval */
        .rectangle-7 {
            box-sizing: border-box;
            position: absolute;
            width: 1420px;
            height: 720px;
            left: calc(50% - 1420px/2);
            top: calc(50% - 720px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 8: Eighth concentric oval */
        .rectangle-8 {
            box-sizing: border-box;
            position: absolute;
            width: 1440px;
            height: 740px;
            left: calc(50% - 1440px/2);
            top: calc(50% - 740px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 9: Outermost oval ring */
        .rectangle-9 {
            box-sizing: border-box;
            position: absolute;
            width: 1460px;
            height: 760px;
            left: calc(50% - 1460px/2);
            top: calc(50% - 760px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Responsive Design: Scale entire poster proportionally on smaller screens */
        @media screen and (max-width: 1920px) {
            .frame-3 {
                transform: scale(calc(100vw / 1920));
                transform-origin: center center;
            }
        }

        @media screen and (max-height: 1080px) {
            .frame-3 {
                transform: scale(calc(100vh / 1080));
                transform-origin: center center;
            }
        }

        /* For screens smaller than poster, scale to fit both width and height */
        @media screen and (max-width: 1920px) and (max-height: 1080px) {
            .frame-3 {
                transform: scale(calc(min(100vw / 1920, 100vh / 1080)));
                transform-origin: center center;
            }
        }

        /* Mobile adjustments for very small screens */
        @media screen and (max-width: 768px) {
            .frame-3 {
                transform: scale(calc(100vw / 1920));
                transform-origin: center center;
            }

            body {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Main poster container -->
    <div class="frame-3">

        <!-- Top navigation bar with event details -->
        <div class="header-nav">
            <!-- Left text: Event tagline -->
            <div class="header-left">ON<br>SUNDAYS,<br>WE SPRINT</div>

            <!-- Right text: Date and location -->
            <div class="header-right">NOV 2<br>4401<br>TILLEY</div>
        </div>

        <!-- Concentric oval track rings (9 nested ovals) -->
        <div class="group-1">
            <!-- Rings ordered from outermost to innermost for proper stacking -->
            <div class="rectangle-9"></div>
            <div class="rectangle-8"></div>
            <div class="rectangle-7"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-5"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-3"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-1"></div>
        </div>

        <!-- Large title text that dramatically overflows the poster -->
        <div class="trackrat">TRACKRAT</div>

        <!-- Decorative frame element -->
        <div class="frame-2"></div>
    </div>
</body>
</html>
