<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKRAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stage">
        <div class="poster">
            <!-- Top row: left and right text blocks -->
            <div class="top-row">
                <div class="tl">ON<br>SUNDAYS,<br>WE SPRINT</div>
                <div class="tr">NOV 2<br>4401<br>TILLEY</div>
            </div>

            <!-- SVG track: 9 concentric rounded rectangles -->
            <svg class="track" width="1460" height="760" viewBox="0 0 1460 760" xmlns="http://www.w3.org/2000/svg">
                <!-- Rectangle 9: Outermost - 1460×760 -->
                <rect x="0" y="0" width="1460" height="760" rx="380" ry="380" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 8: 1440×740 -->
                <rect x="10" y="10" width="1440" height="740" rx="370" ry="370" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 7: 1420×720 -->
                <rect x="20" y="20" width="1420" height="720" rx="360" ry="360" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 6: 1400×700 -->
                <rect x="30" y="30" width="1400" height="700" rx="350" ry="350" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 5: 1380×680 -->
                <rect x="40" y="40" width="1380" height="680" rx="340" ry="340" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 4: 1360×660 -->
                <rect x="50" y="50" width="1360" height="660" rx="330" ry="330" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 3: 1340×640 -->
                <rect x="60" y="60" width="1340" height="640" rx="320" ry="320" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 2: 1320×620 -->
                <rect x="70" y="70" width="1320" height="620" rx="310" ry="310" fill="none" stroke="#000000" stroke-width="2"/>

                <!-- Rectangle 1: Innermost - 1300×600 with semi-transparent orange fill -->
                <rect x="80" y="80" width="1300" height="600" rx="300" ry="300" fill="rgba(255, 77, 31, 0.5)" stroke="#000000" stroke-width="2"/>
            </svg>

            <!-- Large bottom wordmark -->
            <div class="wordmark">TRACKRAT</div>
        </div>
    </div>
</body>
</html>
