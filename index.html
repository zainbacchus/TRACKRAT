<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKRAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Frame 3 - Main Container */
        .frame-3 {
            position: relative;
            width: 1920px;
            height: 1080px;
            background: #FF4D1F;
        }

        /* Group 2 */
        .group-2 {
            position: absolute;
            width: 1804px;
            height: 490px;
            left: 42px;
            top: 73px;
        }

        /* Frame 2 */
        .frame-2 {
            box-sizing: border-box;
            position: absolute;
            width: 424px;
            height: 120px;
            left: 732px;
            top: 443px;
            border-radius: 20px 33px;
        }

        /* TRACKRAT */
        .trackrat {
            position: absolute;
            width: 4529px;
            height: 617px;
            left: -2160px;
            top: 201px;
            font-family: 'Fugaz One';
            font-style: normal;
            font-weight: 400;
            font-size: 400px;
            line-height: 80%;
            display: flex;
            align-items: center;
            text-align: center;
            letter-spacing: -0.1em;
            color: #000000;
        }

        /* Header Navigation */
        .header-nav {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            gap: 111px;
            position: absolute;
            width: 1804px;
            height: 116px;
            left: 42px;
            top: 73px;
        }

        /* ON SUNDAYS, WE SPRINT */
        .header-left {
            margin: 0 auto;
            width: 163px;
            height: 48px;
            font-family: 'IBM Plex Mono';
            font-style: normal;
            font-weight: 400;
            font-size: 32px;
            line-height: 80%;
            display: flex;
            align-items: center;
            letter-spacing: -0.1em;
            color: #000000;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        /* NOV 2 4401 TILLEY */
        .header-right {
            margin: 0 auto;
            width: 125px;
            height: 48px;
            font-family: 'IBM Plex Mono';
            font-style: normal;
            font-weight: 400;
            font-size: 32px;
            line-height: 80%;
            display: flex;
            align-items: center;
            text-align: right;
            letter-spacing: -0.1em;
            color: #000000;
            flex: none;
            order: 1;
            flex-grow: 0;
        }

        /* Group 1 */
        .group-1 {
            position: absolute;
            width: 1460px;
            height: 760px;
            left: 230px;
            top: 160px;
        }

        /* Rectangle 1 */
        .rectangle-1 {
            box-sizing: border-box;
            position: absolute;
            width: 1300px;
            height: 600px;
            left: calc(50% - 1300px/2);
            top: calc(50% - 600px/2);
            background: rgba(255, 77, 31, 0.5);
            border: 2px solid #000000;
            border-radius: 10000px;
        }

        /* Rectangle 2 */
        .rectangle-2 {
            box-sizing: border-box;
            position: absolute;
            width: 1320px;
            height: 620px;
            left: calc(50% - 1320px/2);
            top: calc(50% - 620px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 3 */
        .rectangle-3 {
            box-sizing: border-box;
            position: absolute;
            width: 1340px;
            height: 640px;
            left: calc(50% - 1340px/2);
            top: calc(50% - 640px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 4 */
        .rectangle-4 {
            box-sizing: border-box;
            position: absolute;
            width: 1360px;
            height: 660px;
            left: calc(50% - 1360px/2);
            top: calc(50% - 660px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 5 */
        .rectangle-5 {
            box-sizing: border-box;
            position: absolute;
            width: 1380px;
            height: 680px;
            left: calc(50% - 1380px/2);
            top: calc(50% - 680px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 6 */
        .rectangle-6 {
            box-sizing: border-box;
            position: absolute;
            width: 1400px;
            height: 700px;
            left: calc(50% - 1400px/2);
            top: calc(50% - 700px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 7 */
        .rectangle-7 {
            box-sizing: border-box;
            position: absolute;
            width: 1420px;
            height: 720px;
            left: calc(50% - 1420px/2);
            top: calc(50% - 720px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 8 */
        .rectangle-8 {
            box-sizing: border-box;
            position: absolute;
            width: 1440px;
            height: 740px;
            left: calc(50% - 1440px/2);
            top: calc(50% - 740px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Rectangle 9 */
        .rectangle-9 {
            box-sizing: border-box;
            position: absolute;
            width: 1460px;
            height: 760px;
            left: calc(50% - 1460px/2);
            top: calc(50% - 760px/2);
            border: 2px solid #000000;
            border-radius: 100000px;
        }

        /* Responsive Design */
        @media screen and (max-width: 1920px) {
            .frame-3 {
                transform: scale(calc(100vw / 1920));
                transform-origin: top center;
            }

            body {
                align-items: flex-start;
            }
        }

        @media screen and (max-width: 1440px) {
            .frame-3 {
                transform: scale(0.75);
            }
        }

        @media screen and (max-width: 1024px) {
            .frame-3 {
                transform: scale(0.53);
            }
        }

        @media screen and (max-width: 768px) {
            .frame-3 {
                transform: scale(0.4);
            }
        }

        @media screen and (max-width: 480px) {
            .frame-3 {
                transform: scale(0.25);
            }
        }
    </style>
</head>
<body>
    <div class="frame-3">
        <!-- Header Navigation -->
        <div class="header-nav">
            <div class="header-left">ON SUNDAYS, WE SPRINT</div>
            <div class="header-right">NOV 2 4401 TILLEY</div>
        </div>

        <!-- Group 1 - Concentric Circles -->
        <div class="group-1">
            <div class="rectangle-9"></div>
            <div class="rectangle-8"></div>
            <div class="rectangle-7"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-5"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-3"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-1"></div>
        </div>

        <!-- Large TRACKRAT Text -->
        <div class="trackrat">TRACKRAT</div>

        <!-- Frame 2 -->
        <div class="frame-2"></div>
    </div>
</body>
</html>
