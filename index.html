<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TRACKRAT</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=Fugaz+One&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #111;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Fixed 1920x1080 artboard that scales to fit */
    .poster {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: #FF4D1F;
      transform-origin: center;
    }
    @media (min-aspect-ratio: 16/9) { .poster { transform: scale(calc(100vh / 1080)); } }
    @media (max-aspect-ratio: 16/9) { .poster { transform: scale(calc(100vw / 1920)); } }

    /* Top labels */
    .top-row {
      position: absolute;
      left: 42px;
      top: 73px;
      width: 1804px;
      height: 116px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 3;
    }
    .tl, .tr {
      font-family: "IBM Plex Mono", monospace;
      font-size: 32px;
      line-height: 0.8;
      letter-spacing: -0.1em;
      color: #000;
    }
    .tl { text-align: left; }
    .tr { text-align: right; }

    /* Track */
    .track {
      position: absolute;
      left: 230px;
      top: 160px;
      width: 1460px;
      height: 760px;
      z-index: 2; /* above wordmark so lines read over letters */
    }

    /* Bottom wordmark centered and slightly overlapping the track */
    .wordmark {
      position: absolute;
      left: 50%;
      bottom: -42px; /* small overlap */
      transform: translateX(-50%);
      font-family: "Fugaz One", sans-serif;
      font-size: 400px;
      line-height: 0.8;
      letter-spacing: -0.1em;
      color: rgba(0,0,0,0.9);
      white-space: nowrap;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="poster" role="img" aria-label="TRACKRAT poster">
    <div class="top-row">
      <div class="tl">ON<br>SUNDAYS,<br>WE SPRINT</div>
      <div class="tr">NOV 2<br>4401<br>TILLEY</div>
    </div>

    <!-- Concentric track using non-scaling strokes for crisp lines -->
    <svg class="track" viewBox="0 0 1460 760" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g stroke="#000" stroke-width="2" fill="none" vector-effect="non-scaling-stroke">
        <rect x="0"   y="0"   width="1460" height="760" rx="380" ry="380"/>
        <rect x="20"  y="20"  width="1420" height="720" rx="360" ry="360"/>
        <rect x="40"  y="40"  width="1380" height="680" rx="340" ry="340"/>
        <rect x="60"  y="60"  width="1340" height="640" rx="320" ry="320"/>
        <rect x="80"  y="80"  width="1300" height="600" rx="300" ry="300"/>
        <rect x="100" y="100" width="1260" height="560" rx="280" ry="280"/>
        <rect x="120" y="120" width="1220" height="520" rx="260" ry="260"/>
        <rect x="140" y="140" width="1180" height="480" rx="240" ry="240"/>
      </g>
    </svg>

    <div class="wordmark">TRACKRAT</div>
  </div>
</body>
</html>
