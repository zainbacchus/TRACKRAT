<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKRAT</title>

    <!-- Google Fonts: IBM Plex Mono and Fugaz One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Stage wrapper for responsive scaling -->
    <div class="stage">
        <!-- Main poster artboard: 1920x1080 -->
        <div class="poster">

            <!-- Top row: left and right text blocks -->
            <div class="top-row">
                <!-- Top left: Event tagline -->
                <div class="tl">ON<br>SUNDAYS,<br>WE SPRINT</div>

                <!-- Top right: Date and location -->
                <div class="tr">NOV 2<br>4401<br>TILLEY</div>
            </div>

            <!-- Track: 8 concentric rounded rectangles using SVG -->
            <svg class="track" width="1460" height="760" viewBox="0 0 1460 760" xmlns="http://www.w3.org/2000/svg">
                <!-- Outermost ring: 1460x760 -->
                <rect x="0" y="0" width="1460" height="760" rx="380" ry="380" fill="none" stroke="#000" stroke-width="2"/>

                <!-- Ring 2: 1440x740 (inset 10px each side) -->
                <rect x="10" y="10" width="1440" height="740" rx="370" ry="370" fill="none" stroke="#000" stroke-width="2"/>

                <!-- Ring 3: 1420x720 (inset 20px each side) -->
                <rect x="20" y="20" width="1420" height="720" rx="360" ry="360" fill="none" stroke="#000" stroke-width="2"/>

                <!-- Ring 4: 1400x700 (inset 30px each side) -->
                <rect x="30" y="30" width="1400" height="700" rx="350" ry="350" fill="none" stroke="#000" stroke-width="2"/>

                <!-- Ring 5: 1380x680 (inset 40px each side) -->
                <rect x="40" y="40" width="1380" height="680" rx="340" ry="340" fill="none" stroke="#000" stroke-width="2"/>

                <!-- Ring 6: 1360x660 (inset 50px each side) -->
                <rect x="50" y="50" width="1360" height="660" rx="330" ry="330" fill="none" stroke="#000" stroke-width="2"/>

                <!-- Ring 7: 1340x640 (inset 60px each side) -->
                <rect x="60" y="60" width="1340" height="640" rx="320" ry="320" fill="none" stroke="#000" stroke-width="2"/>

                <!-- Innermost ring: 1320x620 (inset 70px each side) -->
                <rect x="70" y="70" width="1320" height="620" rx="310" ry="310" fill="none" stroke="#000" stroke-width="2"/>
            </svg>

            <!-- Large bottom wordmark: TRACKRAT -->
            <div class="wordmark">TRACKRAT</div>
        </div>
    </div>
</body>
</html>
