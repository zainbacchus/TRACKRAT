<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TRACKRAT</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">

  <style>
    :root{
      --orange:#FF4D1F;
      --black:#000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--orange);
      color:var(--black);
      font-family:"IBM Plex Mono", monospace;
    }

    /* Poster canvas */
    .poster{
      position:relative;
      width:100vw;
      height:100svh;             /* correct on mobile */
      overflow:hidden;           /* crop the very bottom like the comp */
      background:var(--orange);
    }

    /* Top copy */
    .top{
      position:absolute;
      inset: clamp(16px, 2vw, 28px) clamp(16px, 2vw, 28px) auto;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:min(6vw, 112px);
      z-index:5;                 /* above everything */
      width:calc(100% - clamp(32px, 4vw, 56px));
      margin-inline:auto;
      pointer-events:none;
    }
    .tl, .tr{
      letter-spacing:-0.06em;
      line-height:0.8;
      font-size:clamp(18px, 2.2vw, 32px);
      text-transform:none;
      font-weight:400;
      white-space:pre-line;      /* keep the manual line breaks */
    }
    .tr{ text-align:right }

    /* Track figure */
    .track{
      position:absolute;
      top:clamp(76px, 10vh, 140px);
      left:50%;
      transform:translateX(-50%);
      width:min(76vw, 1460px);
      z-index:2;                 /* lines above the word, no fill */
    }
    .track svg{ display:block; width:100%; height:auto }
    .track svg *{ vector-effect:non-scaling-stroke } /* crisper on scale */

    /* Huge word */
    .brand{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:clamp(-20px, -1.5vh, -10px); /* a touch below the frame */
      margin:0;
      font-family:"Fugaz One", system-ui, sans-serif;
      font-weight:400;
      font-size:clamp(120px, 26vw, 400px);
      line-height:0.8;
      letter-spacing:-0.10em;
      color:var(--black);
      white-space:nowrap;        /* one line, like Figma */
      z-index:1;                 /* under the track lines */
    }

    /* Mobile tune-up */
    @media (max-width: 768px){
      .track{ width:min(88vw, 1460px); top:clamp(44px, 7vh, 96px) }
      .brand{ bottom:clamp(-10px, -1vh, -6px); font-size:clamp(96px, 26vw, 320px) }
      .top{ gap:clamp(24px, 8vw, 48px) }
    }
  </style>
</head>
<body>
  <main class="poster">
    <!-- Top left and right copy -->
    <div class="top">
      <div class="tl">ON
SUNDAYS,
WE SPRINT</div>
      <div class="tr">NOV 2
4401
TILLEY</div>
    </div>

    <!-- Track lines, fill removed so it never hides the word -->
    <div class="track" aria-hidden="true">
      <svg viewBox="0 0 1458 758" xmlns="http://www.w3.org/2000/svg">
        <!-- all rects have fill="none" so only strokes render -->
        <rect x="311" y="241" width="1298" height="598" rx="299" fill="none" stroke="black" stroke-width="2"/>
        <rect x="301" y="231" width="1318" height="618" rx="309" fill="none" stroke="black" stroke-width="2"/>
        <rect x="291" y="221" width="1338" height="638" rx="319" fill="none" stroke="black" stroke-width="2"/>
        <rect x="281" y="211" width="1358" height="658" rx="329" fill="none" stroke="black" stroke-width="2"/>
        <rect x="271" y="201" width="1378" height="678" rx="339" fill="none" stroke="black" stroke-width="2"/>
        <rect x="261" y="191" width="1398" height="698" rx="349" fill="none" stroke="black" stroke-width="2"/>
        <rect x="251" y="181" width="1418" height="718" rx="359" fill="none" stroke="black" stroke-width="2"/>
        <rect x="241" y="171" width="1438" height="738" rx="369" fill="none" stroke="black" stroke-width="2"/>
        <rect x="231" y="161" width="1458" height="758" rx="379" fill="none" stroke="black" stroke-width="2"/>
      </svg>
    </div>

    <!-- Brand word -->
    <h1 class="brand">TRACKRAT</h1>
  </main>
</body>
</html>
